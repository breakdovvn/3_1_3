<head xmlns:sec="http://www.w3.org/1999/xhtml"
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<div th:fragment="sidebar" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <nav class="col-md-3 d-none d-md-block bg-white vh-100 sidebar" style="width: 200px;">
        <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link text-primary rounded"
                       th:href="@{/admin}"
                       th:classappend="${#httpServletRequest.requestURI == '/admin'} ? 'active bg-primary' : ''">
                        Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary rounded"
                       th:href="@{/user}"
                       th:classappend="${#httpServletRequest.requestURI == '/user'} ? 'active bg-primary' : ''">
                        User
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
